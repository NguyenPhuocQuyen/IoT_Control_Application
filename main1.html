<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Control System</title>
    <link rel="stylesheet" href="Css/main1.css">
</head>
<body>
    <div class = "main">
        <div class = "Logomain">
            <img src = "bachkhoa.jpg" alt="Anh Bach Khoa" class = "logobachkhoa">
            <div class = "Cokhi">
                <img src = "cokhi.png" alt="Anh Co Khi" class = "logocokhi">
            </div>
            <div class = "smarthome">
                <img src = "smarthome.png" alt="Nha Thong Minh" class = "logosmarthome">
            </div>  
        </div>    
        <div class = "Tentruong">
            <h2>The university of DaNang</h2>
            <h2>University of Science and Technology</h2>
            <h2>Faculty of Mechanical Engineering</h2> 
        </div> 
        <div class = "tieude">
            <h1> Screen Control and Supervise Devices </h1>
        </div>
        <div class="titlecontrol">
            <div class="screencontrol">
                <div class="control-frame">
                    <h2>Screen Control Devices</h2>
                    <div class="control-light">
                        <div class="light1-title">
                            <p>Light 1: </p>
                        </div>
                        <div class="control-buttons">
                            <button id="turn-on" onclick="light1_On">TURN ON</button>
                            <button id="turn-off" onclick="light1_Off">TURN OFF</button>
                        </div>
                    </div>
                    <div class="control-light">
                        <div class="light2-title">
                            <p>Light 2: </p>
                        </div>
                        <div class="control-buttons">
                            <button id="turn-on" onclick="light2_On">TURN ON</button>
                            <button id="turn-off" onclick="light2_Off">TURN OFF</button>
                        </div>
                    </div>
                    <div class="control-light">
                        <div class="light3-title">
                            <p>Light 3: </p>
                        </div>
                        <div class="control-buttons">
                            <button id="turn-on" onclick="light3_On">TURN ON</button>
                            <button id="turn-off" onclick="light3_Off">TURN OFF</button>
                        </div>
                    </div>
                    <div class="control-light">
                        <div class="light4-title">
                            <p>Light 4: </p>
                        </div>
                        <div class="control-buttons">
                            <button id="turn-on" onclick="light4_On">TURN ON</button>
                            <button id="turn-off" onclick="light4_Off">TURN OFF</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="screencontrol">
                <div class="supervise-frame">
                    <h2>Screen Supervise Devices</h2>
                </div>
            </div>
        </div>

        <div class = "thongtin">
            <h1>Member Information</h1>
        </div>
        <div class="row">
            <div class="member">
                <img src="Information/linh.png" alt="Anh1">
                <button type="button" onclick="showInformation('Linh')">Information</button>
            </div>
            <div class="member">
                <img src="Information/thuy.png" alt="Anh2">
                <button type="button" onclick="showInformation('Thuy')">Information</button>
            </div>
            <div class="member">
                <img src="Information/thanh.png" alt="Anh3">
                <button type="button" onclick="showInformation('Thanh')">Information</button>
            </div>
            <div class="member">
                <img src="Information/phu.png" alt="Anh4">
                <button type="button" onclick="showInformation('Phu')">Information</button>
            </div>
            <div class="member">
                <img src="Information/quyen.png" alt="Anh5">
                <button type="button" onclick="showInformation('Quyen')">Information</button>
            </div>
            <div class="member">
                <img src="Information/anh.png" alt="Anh6">
                <button type="button" onclick="showInformation('Anh')">Information</button>
            </div>
            <div class="logout-btn">
                <form onsubmit="return logout_function();">
                    <button type="button" onclick="logout_function()">Log out</button>
                </form>
            </div>
        </div>
        <script src="js/main1.js"></script>
</body>
</html>
